<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>My JS Page</title>
</head>
<body>
    <h1 id="title"></h1>

    <div class="js-clock">
        <h1>00:00</h1>
        <div class="greeting">
            <h4 class="js-greetings greetings"></h4>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="당신의 이름은 무엇입니까?" />
        </form>
    </div>
    
    <div class="toDoList">
        <h1>오늘 할일</h1>
        <form class="js-toDoForm">
            <input type="text" placeholder="여기에 할일 추가 " />
        </form>

        <div class="twoList">
            <div class="pending">
                <h2>안 끝낸 일</h2>
                <ul class="js-toDoList-Pending">
                </ul>
            </div>
            <div class="finished">
                <h2>끝낸 일</h2>
                <ul class="js-toDoList-Finished">
                </ul>
            </div>
            <ul class="js-toDoList">
            </ul>
        </div>
    </div>

    <div class="weather">
        <h2>오늘의 날씨</h2>
        <span class="js-weather"></span>
    </div>

    <div class="calculator">
        <h2>계산기</h2>
        <div class="buttonLine">
            <div class="monitor"></div>
            <button id="C">C</button>
        </div>
        <div class="buttonLine">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="plus">+</button>
        </div>
        <div class="buttonLine">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
        </div>
        <div class="buttonLine">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply">*</button>
        </div>
        <div class="buttonLine">
            <button style="width:8rem;"id="zero">0</button>
            <button id="equal">=</button>
            <button id="divide">/</button>
        </div>
    </div>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
      </div>
    <script src="calculator.js"></script>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="todo2.js"></script>

</body>
</html>
